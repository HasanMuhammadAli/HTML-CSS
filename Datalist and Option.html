<!DOCTYPE html>
<html>
    <head>
        <title>Datalist, Option and List attribute</title>
    </head>
    <body>
        <h1>Datalist, Option and List attribute</h1>
       <label for="input-id">Choose Color</label>
       <input list="datalist-id" id="input-id" placeholder="Choose color">
       <datalist id="datalist-id">
                <option>Yellow</option>
                <option>Red</option>
                <option>Blue</option>
                <option>Green</option>
       </datalist>
    </body>
</html>
