<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image as a link.</title>
</head>
<body>
    <p>Below is a image float for coursera.</p>
    <p><img src="coursera_logo.png" alt="coursera_logo" style="float:right;width:128px;height:128px;">
        The image will float to the right of the text.</p>
    <br>
    <br>
    <p><img src="coursera_logo.png" alt="coursera_logo" style="float:left;width:128px;height:128px;">
            The image will float to the left of the text.</p>  
        
</body>
</html>
