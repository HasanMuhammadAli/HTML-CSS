<!DOCTYPE html>
<html>
    <head>
        <title>Input Tag</title>
    </head>
    <body>
        <h1>Input Tag:</h1>
        <!-- There are 23 types of input.-->
        <p>There are 23 types of input.</p>
        <p>Text</p>
        <input type="password"
        placeholder="password" >
        <ol>
            <li>text</li>
            <li>password</li>
            <li>email</li>
            <li>radio</li>
            <li>checkbox</li>
            <li>button</li>
            <li>color</li>
            <li>file</li>
            <li>hidden</li>
            <li>image</li>
            <li>number</li>
            <li>range</li>
            <li>ratio</li>
            <li>search</li>
            <li>tel</li>
            <li>time</li>
            <li>date</li>
            <li>etc</li>
        </ol>
        <br>
        <p>For reading only</p>
        <input type="password"
        placeholder="password" readonly>

        <p>Min and Max length</p>
        <input type="password"
        placeholder="password" minlength="4" maxlength="4">
    </body>
</html>
