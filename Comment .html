<!DOCTYPE html>
<html>
    <head>
        <title>Text Formates</title>
    </head>
    <body>
        <p>Text</p><!-- paragraph-->
        <i>Text</i><!-- italic-->
        <em>Text</em>
        <strong>Text</strong><!-- for important word-->
        <small>Text</small><!-- for less important word-->
        <del>Text</del><!-- delete word-->
        <ins>Text</ins><!-- insert word-->
        X<sup>2</sup><!--  superscript-->
        X<sub>2</sub><!--  subscript-->
        <mark>Text</mark><!--  highlight-->
    </body>
</html>
