<!DOCTYPE html>
<html>
    <head>
        <title>Table Tag</title>
    </head>
    <body>
        <h1>Table</h1>
        <table style="border: 1px solid skyblue;">
            <thead>
                <tr><!-- Table row-->
                    <th style="border: 1px solid skyblue;">Name</th><!-- Table Head-->
                    <th style="border: 1px solid skyblue;">Age</th>
                </tr>

            </thead>
            <tbody>
                <tr>
                    <td style="border: 1px solid skyblue;">ALi</td><!--Table cell-->
                    <td style="border: 1px solid skyblue;">17</td>
                </tr>
            </tbody>
            <tfoot>           
                <tr>
                    <td style="border: 1px solid skyblue;">Hamzah</td>
                    <td style="border: 1px solid skyblue;">13</td>
                </tr>
            </tfoot>
 
        </table>
       
    </body>
</html>
