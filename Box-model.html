<style>
    .sub-button{
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        border-radius: 2px;
        
        cursor: pointer;
        margin-right: 12px;
        font-weight: bold;
        font-size: 15px;
        transition: opacity 0.15s;
        padding-right:16px;
        padding-left: 16px;
        padding-top: 9px;
        padding-bottom: 9px;
    }
    .sub-button:hover{
        opacity: 0.7;
    }

    .sub-button:active{
        opacity: 0.4;
    }

    .join-button{
        background-color: white;
        color: rgb(82, 82, 245);
        border-color:rgb(82, 82, 245);
        border-radius: 4px;
        cursor: pointer;
        border-style: solid;
        border-width: 1px;
        margin-right: 12px;
        font-weight: bold;
        font-size: 15px;
        transition: background-color 0.15s, color 0.15s;
        padding-right:16px;
        padding-left: 16px;
        padding-top: 8px;
        padding-bottom: 8px;
    }
    .join-button:hover{
        background-color:rgb(82, 82, 245) ;
        color:white;
    }

    .join-button:active{
        opacity: 0.7;
    }

    .tweet-button{
        background-color: rgb(68, 68, 232);
        color: white;
        border:none;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
        font-size: 15px;
        transition: box-shadow 0.15s, opacity 0.15s;
        padding-right:16px;
        padding-left: 16px;
        padding-top: 9px;
        padding-bottom: 9px;
    }
    .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
    }

    .tweet-button:active{
        opacity: 0.7;
    }
</style>

<button class="sub-button">
    SUBSCRIBE.
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    TWEET
</button>
